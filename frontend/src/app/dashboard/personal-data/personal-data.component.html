<div class="container">
<div class="alert alert-warning alert-dismissible" *ngIf="message !== ''">
  {{message}}
</div>

<form class="form-signin" (ngSubmit)="update(myform)" #myform="ngForm">
  <div class="form-group">
    <label>Email Address</label>
    <input class="form-control"
           name="email"
           type="text"
           ngModel
           required
           email
           [(ngModel)]="email"
    >
  </div>
  <div class="form-group">
    <label>Firstname</label>
    <input class="form-control"
           name="firstname"
           ngModel
           required
           firstname
           [(ngModel)]="firstname"
           type="text">
  </div>
  <div class="form-group">
    <label>Lastname</label>
    <input class="form-control"
           name="lastname"
           type="text"
           ngModel
           required
           lastname
           [(ngModel)]="lastname">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control"
           name="password"
           type="password"
           ngModel
           password
           [(ngModel)]="password">
  </div>
  <button class="btn btn-primary" [disabled]="!myform.valid" type="submit">Update</button>
</form>
</div>
