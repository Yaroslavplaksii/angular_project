<div class="container">
  <h2>Users database</h2>
  <p>Impor users database to <button class="btn btn-outline-danger" (click)="excel()">Excel</button> <a class="btn btn-ligh" [routerLink]="'/dashboard/adduser'">Add new user</a></p>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>â„–</th>
